          echo "## ðŸ³ Docker Build Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**JAR artifact downloaded:**" >> $GITHUB_STEP_SUMMARY
          ls -lh orchestration-layer/target/*.jar >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
