name: CI/CD - Quiz CMS Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend and run tests
        run: mvn clean package

      - name: Upload orchestration JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: orchestration-layer/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./deploy

      - name: Deploy backend locally
        run: |
          sudo systemctl stop backend-app || true
          sudo cp ./deploy/*.jar /opt/app/backend.jar
          sudo systemctl start backend-app
