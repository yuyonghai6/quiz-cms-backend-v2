# Security Testing Profile Configuration
# This profile is used for security testing and penetration testing

# MongoDB test configuration (uses Testcontainers)
spring.data.mongodb.database=quiz_cms_security_test

# Logging configuration for security testing
logging.level.com.quizfun.questionbank.security=DEBUG
logging.level.com.quizfun.questionbank.application.security=DEBUG

# Security testing framework configuration
security.testing.enabled=true
security.testing.parallel-execution=false

# Disable unnecessary features during security testing
spring.jmx.enabled=false
